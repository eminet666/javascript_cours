<!-- appelle la fonction de calcul qui appelle la fonction d'affichage 
     MAIS ne peut empecher qu'il y ait un affichage
-->

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Callbacks</h2>

    <p>Do a calculation and then display the result.</p>

    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myCalculator(num1, num2) {
            let sum = num1 + num2;
            myDisplayer(sum);
        }

        myCalculator(5, 5);
    </script>

</body>

</html>
