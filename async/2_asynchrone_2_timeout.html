<!-- WAITING FOR TIMEOUT 
    When using the JavaScript function setInterval(), 
    you can specify a callback function to be executed for each interval:
-->

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript setInterval()</h2>

    <p>Using setInterval() to display the time every second (5000 milliseconds).</p>

    <h1 id="demo"></h1>

    <script>
        setInterval(myFunction, 5000);

        function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
        }
    </script>

</body>

</html>
