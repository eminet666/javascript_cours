<!-- 
AJAX = Asynchronous JavaScript And XML.
not a programming language, just a combination of :
1_ a browser built-in XMLHttpRequest object (to request data from a web server)
2_ JavaScript and HTML DOM (to display or use the data)

AJAX allows web pages to be updated asynchronously by exchanging data with a web server. 
This means that it is possible to update parts of a web page, without reloading the whole page. 

Etapes : 
1. An event occurs in a web page (the page is loaded, a button is clicked)
2. An XMLHttpRequest object is created by JavaScript
3. The XMLHttpRequest object sends a request to a web server
4. The server processes the request
5. The server sends a response back to the web page
6. The response is read by JavaScript
7. Proper action (like page update) is performed by JavaScript

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>

    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
        <button type="button" onclick="loadDoc()">Change Content</button>
    </div>

    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "0_infos.txt", true);
            xhttp.send();
        }
    </script>

</body>

</html>
