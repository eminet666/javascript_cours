<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      button { margin: 10px };
    </style>
  </head>

  <body>
    <button onclick="bgChange()">onclick</button>
    <button onfocus="bgChange()">onfocus</button>
    <button onblur="bgChange()">onblur</button>
    <button ondblclick ="bgChange()">ondblclick</button>
    <button onmouseover="bgChange()">onmouseover</button>
    <button onmouseout="bgChange()">onmouseout</button>
<!-- window.onkeypress, window.onkeydown, window.onkeyup  -->

    <script>
      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
      }
    </script>
  </body>
</html>
