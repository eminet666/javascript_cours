<html>

<head>
    <style>
    p { color: red;}
    </style>
</head>


<body>
    <form>
        <label for="tempF">entrez la temperature en Fahrenheit</label><br>
        <input type="number" id="tempF" min="−459" max="1000">
        <button type="button" id="bouton" onclick="getCelsius();">ok</button>
    </form>
    <p id="resultat">résultat = </p>

    <script>
        var resultat = document.getElementById("resultat");

        function getCelsius() {
            let tempF = document.getElementById("tempF");
            let fahrenheit = tempF.value;
            let celsius = (fahrenheit - 32) * 5/9;
            resultat.innerHTML = celsius.toFixed(2);
        }
    </script>

</body>

</html>
